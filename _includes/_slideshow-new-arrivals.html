{% assign new_arrivals = page[include.type] %}
<h3 class="brand">
  New Arrivals â€” {{ include.type }}
</h3>
<div class="hidden-case-no-js gallery js-flickity"
  data-flickity-options='{ "imagesLoaded": true,  "percentPosition": false ,"lazyLoad": 2, "initialIndex": 2, "wrapAround": true}'>
  {% for book in new_arrivals %}
    {% assign books = site.books | where: 'isbn', book %}
    {% for object in books  %}
        <img src="/static/images/cover-src.png"
        {% if object.image_path and object.image_path != '' %}
          data-flickity-lazyload="{{ object.image_path }}"
        {% else %}
        data-flickity-lazyload="/uploads/{{ object.isbn }}.jpg"
        {% endif %}
          alt="slideshow {{ object.title }}" />
    {% endfor %}
  {% endfor %}
</div>
  <noscript>
<div class="gallery" style="overflow:hidden;">
  {% for book in new_arrivals %}
    {% assign books = site.books | where: 'isbn', book %}
    {% for object in books  %}
      {% if object.image_path and object.image_path !='' %}
        <img src="{{object.image_path }}" alt="no-js-image-path {{ object.title }}" style="float:left;margin:1em;" />
      {% elsif object.isbn %}
        <img src="/uploads/{{object.isbn}}.jpg" alt="no-js-image-path {{ object.title }}" style="float:left;margin:1em;" />
      {% endif %}
    {% endfor %}
  {% endfor %}
</div>
</noscript>
