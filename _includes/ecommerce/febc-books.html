{% for book in books  %}
  <div class="" style="width:13em;float:left;margin-right:2em;">
    {% if book.selection_date %}
      <h5>{{ book.selection_date | date: '%B, %Y' }}</h5>
    {% endif %}
    {% if book.image_path %}
      <img src="{{ book.image_path }}" alt="" style="max-width:13em;" /><br />
    {% endif %}
    {% if book.author %}
      <h6>
        {{ book.author }}
      </h6>
    {% endif %}
  </div>
{% endfor %}
