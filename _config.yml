address_for_nav: "279 Harvard St. (at Beacon St.) &bull; 617-566-6660"
venues:
  - '-'
  - In-store
  - "Coolidge Corner Theater"
  - Other
categories:
  - ''
  - kidsmith
  - Holiday-Gift-Guide
  - Used-Book-Cellar
  - Giftsmith

## DO NOT EDIT BELOW THIS LINE
env: development
url: http://staging-bbs.sonnetmedia.com
sitename: brookline booksmith
description: A base Jekyll theme
timezone: Etc/Zulu
include:
  - _pages
exclude:
  - readme.md
  - todo.md
  - license.md
  - Gemfile
  - Gemfile.lock
  - bower.json
  - CNAME
  - node_modules
  - sass
  - gulpfile.js
  - package.json
  - javascript
permalink: pretty
future: false
production: false
bust_css_cache: true
google_analytics_id: UA-xxxx
fancy_fonts:
  - ''
  - 'Fredericka+the+Great'
  - 'Cabin-sketch'
  - 'Lato'
directory_assets_img: /static/images/
twitter_id: budparr
collections:
  landing_pages:
    output: true
    permalink: '/:path/'
  events:
    output: false
    permalink: '/:collection/:path/'
    future: true
  programs:
    output: false
    permalink: '/:collection/:path/'
  books:
    output: false
  book_categories:
    output: false
    permalink: '/genre/:path/'
  staff:
    output: false
    permalink: '/:collection/:path/'
defaults:
  - scope:
      path: ''
      type: pages
    values:
      layout: page
  - scope:
      path: ''
      type: posts
    values:
      layout: post
  - scope:
      path: '_posts/kids'
      type: posts
    values:
      layout: post
      category: kids
  - scope:
      path: ''
      type: events
    values:
      layout: page
  - scope:
      path: ''
      type: landing_pages
    values:
      layout: landing_page
  - scope:
      path: ''
      type: programs
    values:
      layout: page
  - scope:
      path: ''
      type: staff
    values:
      layout: page
