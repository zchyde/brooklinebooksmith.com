## DO NOT EDIT BELOW THIS LINE
version: 3.0.3
images_domain: http://images.brooklinebooksmith.com
shop_domain: http://www.brooklinebooksmith-shop.com
incremental: true
# full_rebuild: false
gems:
  - jekyll-paginate
env: development
url: http://www.brooklinebooksmith.com
sitename: brookline booksmith
timezone: Etc/Zulu
paginate: 40
paginate_path: "/blog/page-:num/"
exclude:
  - readme.md
  - todo.md
  - license.md
  - Gemfile
  - Gemfile.lock
  - bower.json
  - CNAME
  - node_modules
  - sass
  - gulpfile.js
  - package.json
  - javascript
  - vendor
permalink: pretty
future: false
production: true
bust_css_cache: true
google_analytics_id: UA-xxxx
fancy_fonts:
  - ''
  - 'Fredericka+the+Great'
  - 'Cabin-sketch'
  - 'Lato'
directory_assets_img: /static/images/
twitter_id: budparr
collections:
  landing_pages:
    output: true
    permalink: '/:path/'
  events:
    output: false
    permalink: '/:collection/:path/'
    future: true
  programs:
    output: false
    permalink: '/:collection/:path/'
  books:
    output: false
  staff:
    output: false
    permalink: '/:collection/:path/'
defaults:
  - scope:
      path: ''
      type: pages
    values:
      layout: page
  - scope:
      path: ''
      type: posts
    values:
      layout: post
  - scope:
      path: ''
      type: events
    values:
      layout: page
  - scope:
      path: ''
      type: landing_pages
    values:
      layout: page
  - scope:
      path: ''
      type: programs
    values:
      layout: page
  - scope:
      path: ''
      type: staff
    values:
      layout: page
