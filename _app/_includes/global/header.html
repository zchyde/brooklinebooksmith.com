<div class="lg-flexTK items-endTK py3 px2 lg-px3">  

  <h1 class="md-block lg-inline-block font-family-brand sm-h0 md-h0 lg-h0 line-height-1 my0 mr3">
    <a href="/" class="text-decoration-none color-brand">
      {{ site.title }}
    </a>    
  </h1>
  
  <div class="xs-hide sm-hide sm-block md-block lg-inline-block">
    {% for object in site.data.navigation-links.primary %}
      <a class="h4 pr3 inline-block text-decoration-none bold black align-bottom hover-silver hover-bg-black {% if page.url == object.url %} bg-near-brand white{% endif %}" href="{{ object.url }}" title="{{ object.title }}">
        {{ object.title }}
      </a>
    {% endfor %}
  </div>
  
  <div class="flex-auto"><!-- adds space between the menu and the search bar on the right --> </div>

  {% include components/button-menu.html %}
</div>
