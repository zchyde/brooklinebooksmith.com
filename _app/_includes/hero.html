{% if page.url contains'/hours-location/' %}
  <div class="md-mx3 lg-mx3 clearfix fit bg-contain" data-search-index="false" style="background:none;height:465px;">
    <iframe width="1375" height="425" frameborder="0" style="border:0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2948.994813435259!2d-71.12388518459608!3d42.34263394419454!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e379bfdb681bc1%3A0x279c60f655491995!2sBrookline+Booksmith!5e0!3m2!1sen!2sus!4v1442837004017"></iframe>
  </div>
{% else %}
{% unless page.title == 'brookline booksmith'%}
  {% assign title = page.title  | markdownify | remove: '<p>' | remove: '</p>' | strip_newlines %}
{% endunless %}
  <div class="{% if page.featured_image_path %}min-height-390 {% endif %}md-mx3 lg-mx3 clearfix fit bg-cover bg-no-repeat bg-center h2 mt2" style="{% if page.featured_image_path %}background-image:url('{{ page.featured_image_path | remove: '/uploads' | prepend: site.image_url }}?blend64=OTk5&bm=multiply&w=1220q%3D65');{% endif %}{% if page.banner_height %}min-height: {{ page.banner_height | append: 'px' }};{% endif %}">
    <div class="p3">
      <h1 class="special font-family-brand center lg-h00{% if page.featured_image_path %} text-shadow  near-white{% endif %}">
        {{ title }}
      </h1>
    </div>
  </div>
{% endif %}
