---
layout: default
---
<div class="has-layout layout-article">
  <article class="hentry">
    <header>
      <h2 class="entry-title">
        {{ page.title }}
      </h2>
    </header>
    <div class="entry-content prose">
      {% if page.lede %}
        <div class="lede">
          {{ page.lede |markdownify }}
        </div>
      {% endif %}
      {{ page.content }}

      {% include events/cards.html %}
    </div>
    <aside>
      {% if page.aside %}
        {{ page.aside }}
      {% endif %}
    </aside>
  </article>
  <div class="row">
    {% include form-mailchimp.html %}
  </div>
</div>
