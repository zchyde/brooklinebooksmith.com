{% if event.start_date %}
  {{ event.start_date|date('l, m-j') }}&nbsp;@&nbsp;{{ event.start_date|date('g:i a') }}
{% endif %}
{% if event.event_name %}
  <span class="brand">
    {{ event.event_name|markdown|replace('<(?=p)|<(?=/p)/(?=p)|p>', '', 'g') }}
  </span>
{% endif %}
{% if event.venue != 'In-store' %}
  {{ event.venue }}
{% endif %}
