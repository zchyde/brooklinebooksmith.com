{% set prev = prevItem(item, 'publish_date', true) %}
{% set next = nextItem(item, 'publish_date', true) %}
<div class="page-icons" style="display:none;">
  {% if prev %}    
    <a class="previous" href="{{ url(prev) }}{{ variable }}"><i class="icon-ion-chevron-left icon-ion-ios-arrow-back"></i> <span class="prev-title">{{ prev.name }}</span></a>
  {% endif %}
  {% if next %}
    <a class="next" href="{{ url(next) }}{{ variable }}"><span class="prev-title">{{ next.name }}</span> <i class="icon-ion-chevron-right icon-ion-ios-arrow-forward"></i></a>
  {% endif %}
</div>

<script>
//note these are reversed from their normal order, 37, 39
  document.body.onkeyup = function(e){
    {% if prev %}if (e.keyCode == '39') { window.location = '{{ url(prev) }}'; }{% endif %}
    {% if next %}if (e.keyCode == '37') { window.location = '{{ url(next) }}'; }{% endif %}
  };
</script>
